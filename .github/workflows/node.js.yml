name: Node.js CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            client/node_modules
            server/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install and Build Client
        run: |
          cd client
          npm install
          npm run build

      - name: Install Server Dependencies
        run: |
          cd server
          npm install

      - name: Start Server
        run: |
          cd server
          pm2 start index.js --name=sample_test_app || pm2 restart sample_test_app
        env:
          PM2_HOME: ~/.pm2  # Ensure PM2_HOME is set correctly
